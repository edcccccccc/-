<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>刷试卷</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: "Microsoft YaHei", sans-serif;
}

.header {
    background: #ffffff;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
}

.card {
    background: #ffffff;
    margin: 12px;
    padding: 16px;
    border-radius: 8px;
}

.type {
    color: #666;
    font-size: 14px;
    margin-bottom: 10px;
}

.question {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
}

.option {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
}

.option:hover {
    background: #f5f5f5;
}

.answer {
    margin-top: 15px;
    color: #2e7d32;
    display: none;
    font-size: 15px;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    border-top: 1px solid #ddd;
    display: flex;
}

.footer button {
    flex: 1;
    padding: 14px;
    border: none;
    background: none;
    font-size: 16px;
}

.footer button:nth-child(2) {
    background: #333;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">刷试卷</div>

<div class="card">
    <div class="type" id="type"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="answer" id="answer"></div>
</div>

<div class="footer">
    <button onclick="nextQuestion()">上一题</button>
    <button onclick="showAnswer()">提交对答案</button>
    <button onclick="nextQuestion()">下一题</button>
</div>

<script>
const questionBank = [
    {
        q: "某地居民使用家里的老式风扇，只有一档、二档、三档开关，调完档位后风扇转速不再根据室温变化而改变。就风扇转速控制来看，该系统是：",
        a: "开环控制系统"
    },
    {
        q: "什么是传感器？",
        a: "能够感受被测量并按照一定规律转换成可用输出信号的器件或装置。"
    }
];

let currentAnswer = "";

function nextQuestion() {
    document.getElementById("answer").style.display = "none";
    document.getElementById("options").innerHTML = "";

    const item = questionBank[Math.floor(Math.random() * questionBank.length)];

    document.getElementById("type").innerText = "单选题";
    document.getElementById("question").innerText = item.q;

    const options = shuffle([
        item.a,
        "闭环控制系统",
        "既是开环又是闭环",
        "以上都不对"
    ]);

    options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        document.getElementById("options").appendChild(div);
    });

    currentAnswer = "正确答案：" + item.a;
}

function showAnswer() {
    const a = document.getElementById("answer");
    a.innerText = currentAnswer;
    a.style.display = "block";
}

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

nextQuestion();
</script>

</body>
</html>
