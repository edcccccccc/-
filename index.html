<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>刷试卷</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: "Microsoft YaHei", sans-serif;
}

/* 顶部标题 */
.header {
    background: #fff;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
}

/* 章节栏 */
.chapter-bar {
    display: flex;
    overflow-x: auto;
    background: #fff;
    border-bottom: 1px solid #ddd;
}

.chapter-btn {
    padding: 10px 16px;
    font-size: 14px;
    white-space: nowrap;
    cursor: pointer;
}

.chapter-btn.active {
    color: #1976d2;
    border-bottom: 2px solid #1976d2;
}

/* 题目卡片 */
.card {
    background: #fff;
    margin: 12px;
    padding: 16px;
    border-radius: 8px;
}

.type {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
}

.question {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 12px;
}

.option {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
}

.answer {
    display: none;
    margin-top: 12px;
    color: #2e7d32;
}

/* 底部按钮 */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    background: #fff;
    border-top: 1px solid #ddd;
}

.footer button {
    flex: 1;
    padding: 14px;
    border: none;
    background: none;
    font-size: 16px;
}

.footer button:nth-child(2) {
    background: #333;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">刷试卷</div>

<div class="chapter-bar" id="chapters"></div>

<div class="card">
    <div class="type" id="type"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="answer" id="answer"></div>
</div>

<div class="footer">
    <button onclick="nextQuestion()">上一题</button>
    <button onclick="showAnswer()">提交对答案</button>
    <button onclick="nextQuestion()">下一题</button>
</div>

<script>
// ===== 章节题库（来自你文档的真实题目样本）=====
const questionBank = {
    "第1章 概述": [
        {
            q: "什么是传感器？",
            a: "能够感受被测量并按照一定规律转换成可用输出信号的器件和装置。"
        },
        {
            q: "传感器由哪几部分组成？",
            a: "由敏感元件、转换元件和基本电路组成。"
        }
    ],
    "第2章 传感器的基本特性": [
        {
            q: "什么是传感器的静态特性？",
            a: "当输入量为常数或变化极慢时，传感器的输入输出特性。"
        }
    ],
    "第3章 电阻应变式传感器": [
        {
            q: "什么是电阻应变效应？",
            a: "导体在受力或压力作用下发生形变，其电阻值发生变化的现象。"
        }
    ]
};

let currentChapter = "第1章 概述";
let currentList = questionBank[currentChapter];
let currentAnswer = "";

// ===== 初始化章节按钮 =====
const chapterBar = document.getElementById("chapters");
Object.keys(questionBank).forEach((ch, idx) => {
    const btn = document.createElement("div");
    btn.className = "chapter-btn" + (idx === 0 ? " active" : "");
    btn.innerText = ch;
    btn.onclick = () => switchChapter(ch, btn);
    chapterBar.appendChild(btn);
});

function switchChapter(chapter, btn) {
    currentChapter = chapter;
    currentList = questionBank[chapter];
    document.querySelectorAll(".chapter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    nextQuestion();
}

// ===== 出题 =====
function nextQuestion() {
    document.getElementById("answer").style.display = "none";
    document.getElementById("options").innerHTML = "";

    const item = currentList[Math.floor(Math.random() * currentList.length)];
    document.getElementById("type").innerText = "单选题";
    document.getElementById("question").innerText = item.q;

    const options = shuffle([
        item.a,
        "闭环控制系统",
        "既是开环又是闭环",
        "以上都不对"
    ]);

    options.forEach(o => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = o;
        document.getElementById("options").appendChild(div);
    });

    currentAnswer = "正确答案：" + item.a;
}

function showAnswer() {
    const a = document.getElementById("answer");
    a.innerText = currentAnswer;
    a.style.display = "block";
}

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

nextQuestion();
</script>

</body>
</html>
