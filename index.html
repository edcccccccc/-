<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>刷试卷</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: "Microsoft YaHei", sans-serif;
}

/* 顶部栏 */
.header {
    background: #ffffff;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
}

/* 主体卡片 */
.card {
    background: #ffffff;
    margin: 12px;
    padding: 16px;
    border-radius: 8px;
}

/* 题型 */
.type {
    color: #666;
    font-size: 14px;
    margin-bottom: 10px;
}

/* 题目 */
.question {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
}

/* 选项 */
.option {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
}

.option:hover {
    background: #f5f5f5;
}

/* 答案 */
.answer {
    margin-top: 15px;
    color: #2e7d32;
    display: none;
    font-size: 15px;
}

/* 底部按钮栏 */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    border-top: 1px solid #ddd;
    display: flex;
}

.footer button {
    flex: 1;
    padding: 14px;
    border: none;
    background: none;
    font-size: 16px;
}

.footer button:nth-child(2) {
    background: #333;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">刷试卷</div>

<div class="card">
    <div class="type" id="type"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="answer" id="answer"></div>
</div>

<div class="footer">
    <button onclick="nextQuestion()">上一题</button>
    <button onclick="showAnswer()">提交对答案</button>
    <button onclick="nextQuestion()">下一题
